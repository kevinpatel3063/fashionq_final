<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
    <link rel="stylesheet" href="/css_login/main_login.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <div class="form">
                <h1>Create Account</h1><br><br>
                <!-- <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div> -->
                <!-- <span>or use your email for registration</span> -->
                
                <input type="text" placeholder="Name" id="nameSignup" required/>
                <input type="email" placeholder="abc@gmail.com" id="emailSignup" required>
                <input type="username" placeholder="Create Your Own Username" id="usernameSignup" required/>
                <input type="password" placeholder="Password" id="passwordSignup" required /><br><br>
                <button onclick="signUp()">Sign Up</button>
            </div>
        </div>
        <div class="form-container sign-in-container">
            <div class="form">
                <h1>Sign in</h1><br><br><br>
                <!-- <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div> -->
                
                <input type="username" placeholder="Enter Your Username" id="usernameSignin" required/>
                <input type="password" placeholder="Password" id="passwordSignin" required/><br><br>
                <a href="#"><b>Forgot your password?</b></a>
                <button onclick="signIn()">Sign In</button>
            </div>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <!-- <button onclick="check()">Check</button> -->
    
    <!-- partial -->
    <script src="/js_login/script_login.js"></script>

</body>

</html>
